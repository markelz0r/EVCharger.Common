syntax = "proto3";
import "Commands/stopChargingCommand.proto";

service Heartbeat {
  rpc SendHeartbeat (HeartbeatMessage) returns (HeartbeatReply) {}
}

message HeartbeatMessage {
  string chargerId = 1;
  string sessionId = 2;
  double energyUsed = 3;
  
  enum Status {Ready = 0; Busy = 1; Failure = 2;}
}

message HeartbeatReply {
  optional StopChargingCommand stopChargingCommand = 1;
}

